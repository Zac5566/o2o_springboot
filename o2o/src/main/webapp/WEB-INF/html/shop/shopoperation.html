<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet"
          href="../resources/css/common/sm.min.css">
    <link rel="stylesheet"
          href="../resources/css/common/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed"
          href="/assets/img/apple-touch-icon-114x114.png">


</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/o2o/shopadmin/shopmanagement">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">店鋪表单</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <!--店鋪名稱-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪名稱</div>
                                <div class="item-input">
                                    <input type="text" id="shop-name" placeholder="店鋪名稱">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店鋪分類 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪分類</div>
                                <div class="item-input">
                                    <select id="shop-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店鋪區域 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪區域</div>
                                <div class="item-input">
                                    <select id="shop-area">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店鋪地址-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪地址</div>
                                <div class="item-input">
                                    <input type="text" id="shop-addr" placeholder="店鋪地址">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店鋪電話-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪電話</div>
                                <div class="item-input">
                                    <input type="text" id="shop-phone" placeholder="店鋪電話" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店鋪縮圖-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪縮圖</div>
                                <div class="item-input">
                                    <input type="file" id="shop-img" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--店鋪簡介 textarea-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店鋪簡介</div>
                                <div class="item-input">
                                    <textarea id="shop-desc"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">驗證碼</div>
                                <div class="item-input">
                                    <input type="text" id="kaptcha" placeholder="輸入驗證碼" >
                                </div>
                                <div class="item-input">
                                    <img src="../kaptcha" onclick=changeImg(this) id="kaptcha_img" alt="驗證碼"/>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="/o2o/shopadmin/shopmanagement" class="button button-big button-fill button-danger">返回</a></div>
                    <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript'
        src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/shop/shopoperation.js' charset='utf-8'></script>
</body>
</html>
