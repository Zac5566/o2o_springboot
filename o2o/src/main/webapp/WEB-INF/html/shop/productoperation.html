<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet"
          href="../resources/css/common/sm.min.css">
    <link rel="stylesheet"
          href="../resources/css/common/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed"
          href="/assets/img/apple-touch-icon-114x114.png">


</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">

            <h1 class="title">商品編輯</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <!--商品名稱-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品名稱</div>
                                <div class="item-input">
                                    <input type="text" id="product-name" placeholder="商品名稱">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品分類 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">目錄</div>
                                <div class="item-input">
                                    <select id="product-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Text inputs -->
                    <!--優先級-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">優先級</div>
                                <div class="item-input">
                                    <input type="text" id="priority" placeholder="数字越大越排前面">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--原價-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">原價</div>
                                <div class="item-input">
                                    <input type="number" id="normal-price" placeholder="可選">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--現價-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">現價</div>
                                <div class="item-input">
                                    <input type="number" id="promotion-price" placeholder="可選">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--積分-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">積分</div>
                                <div class="item-input">
                                    <input type="text" id="product-point" placeholder="積分">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品縮圖-->
                    <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-email"></i>
                        </div>
                        <div class="item-inner detail-img-div">
                            <div class="item-title label">商品縮圖</div>
                            <div class="item-input">
                                <input type="file" class="small-img">
                            </div>
                        </div>
                    </div>
                </li>
                    <!--詳情圖片-->
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner detail-img-div">
                                <div class="item-title label">詳情圖片</div>
                                <div class="item-input" id="detail-img">
                                    <input type="file" class="detail-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品描述 textarea-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product-desc" placeholder="商品描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">驗證碼</div>
                                <div class="item-input">
                                    <input type="text" id="kaptcha" placeholder="輸入驗證碼" >
                                </div>
                                <div class="item-input">
                                    <img src="../kaptcha" onclick=changeImg(this) id="kaptcha_img" alt="驗證碼"/>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="/o2o/shopadmin/productmanagement" id ="back" class="button button-big button-fill button-danger">返回商品管理</a></div>
                    <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript'
        src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/shop/productoperation.js' charset='utf-8'></script>
</body>
</html>
